events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html/portfolio;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /blog/ {
            alias /usr/share/nginx/html/blog/;
            try_files $uri $uri/ /blog/index.html;
        }

        location /dashboard/ {
            alias /usr/share/nginx/html/dashboard/;
            try_files $uri $uri/ /dashboard/index.html;
        }

        location /api/auth/ {
            proxy_pass http://leadgen-auth:3001/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/leads/ {
            proxy_pass http://leadgen-leads:3002/api/leads/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/email/ {
            proxy_pass http://leadgen-email:3003/api/email/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/blog/ {
            proxy_pass http://leadgen-blog:3005/api/blog/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
